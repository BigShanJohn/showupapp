<div class="row text-center d-flex justify-content-center align-items-center m-0 pt-5 pb-5">
    <div class="col-2 d-flex justify-content-center align-items-center">
        <img [routerLink]="['/dashboard']" routerLinkActive="router-link-active" 
            src="/assets/img/Group0913.svg?h=af414971b139d8a6699d3c593b552ed5"></div>
    <div class="col">
        <h1>Incoming</h1>
    </div>
    <div class="col-2 text-center"></div>
</div>
<div *ngFor="let item of items" class="row p-1 b-radius pb-4 pt-4"
    style="box-shadow: 3px 7px 22px 4px rgba(196,196,196,0.30); width: 96vw; margin: 0 auto;">
    <div class="col-4 d-flex align-items-center"><img class="rounded-circle" [src]="item.photo" width="95px"
            height="95px" style="object-fit: cover;"></div>
    <div class="col">
        <h5 class="pt-3">{{ item.description }}</h5>
        <section>
            <div class="row">
                <div class="col-6 p-0">
                    <p class="text-muted m-0">Status:</p>
                    <p class="text-muted m-0">Drop Off:</p>
                    <p class="text-muted m-0">Est. Arrival:</p>
                </div>
                <div class="col-6">
                    <p class="text-primary m-0"><strong>{{ item.mode }}</strong></p>
                    <p class="text-primary m-0"><strong>{{ item.receiverName }}</strong><br></p>
                    <p class="text-primary m-0"><strong>March 04</strong><br></p>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="row p-1  pb-4 pt-4 text-center" *ngIf="!items || (items && items.length == 0)">
    <strong>
        No Incoming Order Yet
    </strong>
</div>
